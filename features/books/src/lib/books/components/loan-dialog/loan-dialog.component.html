<h2 mat-dialog-title>Alugar Livro</h2>
<mat-dialog-content>
  Deseja alugar {{ data.title }}?
  <br />
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Data de Entrega</mat-label>
      <input formControlName="returnDate" matInput [matDatepicker]="picker" />
      <mat-hint>dd/mm/aaaa</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>cancelar</button>
  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>alugar</button>
</mat-dialog-actions>
