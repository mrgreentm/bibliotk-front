<h2>Nossos Livros</h2>

<div class="container">
  @for(book of (books$ | async); track book.id) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Author: {{ book.author }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip
          [ngClass]="{
            'available': book.status === statuses.avaiable,
            'unavailable': book.status === statuses.unavailable
          }"
          >{{ book.status }}</mat-chip
        >
        <mat-chip>{{ book.category }}</mat-chip>
        @if (book.status === statuses.avaiable) {
            <button (click)="openDialog(book)" mat-button>alugar</button>
        }
      </mat-chip-set>

    </mat-card-footer>
  </mat-card>
  }
</div>
