<div class="container">
  <content class="init-session">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>bibliotk</mat-card-title>
          <mat-card-subtitle>Iniciar Sessão</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="email"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>senha</mat-label>
            <input
              matInput
              type="password"
              placeholder="pat@example.com"
              formControlName="password"
              required
            />
          </mat-form-field>
        </form>
        <div class="actions">
          <mat-checkbox [(ngModel)]="checked">Lembrar-me</mat-checkbox>
          <button (click)="login()" mat-flat-button>Iniciar Sessão</button>
        </div>
      </mat-card-content>
    </mat-card>
  </content>
</div>
