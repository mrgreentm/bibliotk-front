<div class="container">
  <content class="nav-bar">
    <section class="title">
      <h3>bibliotk</h3>
    </section>
    <section class="menus">
      @for (menu of menus; track menu.path) {
        <mat-list-item routerLinkActive="active" [routerLink]="menu.path">
          <mat-icon matListItemIcon>folder</mat-icon>
          <div matListItemTitle>{{menu.title}}</div>
        </mat-list-item>
      }
    </section>
  </content>
</div>
